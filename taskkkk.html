<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Advance Todo List</title>
      <meta name="viewport" content="width=device-width , initial-scale=1">
      <link rel="stylesheet" href="css/task.css">
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   </head>
   <body>
    <div class="sidebar">
        <h1>Main Menu</h1><br>
        <ul class="nav">
        <li><a href="homepage.html">
        <i class="fas fa-server"></i>
        <b><span>Home</span></b>
        <i class='bx bx-home-alt'></i></b>
        </a></li>
        <li><a href="dailyr.html">
        <i class="fas fa-concierge-bell"></i>
        <b><span>Daily Reminder</span></b>
        <i class='bx bx-coffee'></i></b>
        </a></li>
        <li><a href="fnc.html">
        <i class="fas fa-calendar-alt"></i>
        <b><span>Finance</span></b>
        <i class='bx bx-money'></i></b>
        </a></li>
        <li><a href="prayer.html">
        <i class="fas fa-question-circle"></i>
        <b><span>Prayer</span></b>
        <i class='bx bx-book-reader'></i></b>
        </a></li>
        </ul>
        </div>
    
    </ul>
    </div>

    
      <div class="main">
         <h1 id="default_text">No task is available <i class='bx bx-task-x'></i></h1>
         <h1>Task</h1>
         <h1 id="total_task"><i class='bx bx-task'></i> </h1>
         <div class="display_task">
            <div class="task" id="todo_1">
               <h2>Pak Parno</h2>
               <p>Merangkum jurnal VC-4</p>
               <span class="delete_todo">x</span>
            </div>
            <div class="task" id="todo_2">
               <h2>Pak Toto</h2>
               <p>Membuat penelitian bab 1 - bab 2</p>
               <span class="delete_todo">x</span>
            </div>
            <div class="task" id="todo_3">
               <h2>Ibu bertalya</h2>
               <p>Tugas membuat tampilan website menggunakan html</p>
               <span class="delete_todo">x</span>
            </div>
            
            
            
         </div>
         <button id="floating_btn"><i class='bx bx-plus'></i></button>
         <div class="floating_menu">
            <button id="hide_menu"><i class='bx bx-chevron-down'></i></button>
            <form class="form">
               <input type="text" name="task_title" placeholder="Task Title" autocomplete="off">
               <input type="text" name="task_description" placeholder="Task Description" autocomplete="off">
               <div class="buttons">
                  <button id="clear_text_box"><i class='bx bx-plus'></i></button>
                  <button id="add_todo"><i class='bx bx-plus'></i></button>
               </div>
            </form>
         </div>
      </div>
      <script src="js/task.js"></script>
   </body>
</html>
